<!doctype HTML>
<html>
    <head>
        <script src="js/script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="radio-container">
                <img src="./img/radio.png" alt="" class="radio">
                <div id="toggleClicks" tooltip="Toggle Clicks"></div>
                <div class="channel">
                <input id="channel" type="number" name="channel" min="1" max="500" placeholder="1-500">
                </div>
				<div id="submit" tooltip="Submit"></div>
				<div id="disconnect" tooltip="Disconnect"></div>
				<div id="volumeUp" tooltip="Volume Up"></div>
				<div id="volumeDown" tooltip="Volume Down"></div>
				<div id="increaseradiochannel" tooltip="Increase Channel"></div>
				<div id="decreaseradiochannel" tooltip="Decrease Channel"></div>
				<div id="powerButton" tooltip="Power Button"></div>
            </div>
        </div>
    </body>
</html>
